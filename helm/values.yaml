# Default values for calendar.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: harbor.mf.uz/hr/calendar
  pullPolicy: Always #IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest-stage"

imagePullSecrets:
  - name: harbor
nameOverride: "calendar"
fullnameOverride: "calendar"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

env:
  - name: AUTH_USE_TLS
    value: false

  # --- Secrets ---
  - name: POSTGRES_USER
    valueFrom:
      secretKeyRef:
        name: hr-backend-secrets
        key: calendar__postgres_user

  - name: POSTGRES_PASSWORD
    valueFrom:
      secretKeyRef:
        name: hr-backend-secrets
        key: calendar__postgres_pass

  - name: POSTGRES_HOST
    value: hr-postgresql.db

  - name: POSTGRES_PORT
    value: 5432

  - name: POSTGRES_DB
    valueFrom:
      configMapKeyRef:
        name: hr-backend-configs
        key: calendar__postgres_db

  - name: AUTH_INTERNAL_USERNAME
    valueFrom:
      secretKeyRef:
        name: hr-backend-secrets
        key: calendar__auth_internal_user

  - name: AUTH_INTERNAL_PASSWORD
    valueFrom:
      secretKeyRef:
        name: hr-backend-secrets
        key: calendar__auth_internal_pass

  - name: AUTH_HOST
    value: auth

  - name: AUTH_PORT
    value: 8080

service:
  type: ClusterIP
  port: 9090
  targetPort: 9090

ingress:
  enabled: false
  className: ""
  annotations:
    {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: cportal-v2.mf.uz
      paths:
        - path: /
          pathType: Prefix

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

livenessProbe:
  httpGet:
    path: /
    port: http
readinessProbe:
  httpGet:
    path: /
    port: http

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}
