# Default values for wms.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: harbor.mf.uz/hr/calendar
  pullPolicy: Always #IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest-master"

imagePullSecrets:
  - name: harbor

nameOverride: "calendar"
fullnameOverride: "calendar"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

env:
  - name: AUTH_USE_TLS
    value: "false"

  - name: AUTH_HOST
    value: "auth"

  - name: AUTH_PORT
    value: "8080"

  - name: POSTGRES_HOST
    value: "hr-postgresql.db"

  - name: POSTGRES_PORT
    value: "5432"

  - name: POSTGRES_DB
    value: "calendar"

  # --- Secrets ---
  - name: POSTGRES_USER
    valueFrom:
      secretKeyRef:
        name: hr-backend-secrets
        key: calendar__postgres_user

  - name: POSTGRES_PASSWORD
    valueFrom:
      secretKeyRef:
        name: hr-backend-secrets
        key: calendar__postgres_pass

  - name: AUTH_INTERNAL_USERNAME
    valueFrom:
      secretKeyRef:
        name: hr-backend-secrets
        key: calendar__auth_internal_user

  - name: AUTH_INTERNAL_PASSWORD
    valueFrom:
      secretKeyRef:
        name: hr-backend-secrets
        key: calendar__auth_internal_pass

service:
  type: ClusterIP
  port: 9090
  targetPort: 9090

# livenessProbe:
